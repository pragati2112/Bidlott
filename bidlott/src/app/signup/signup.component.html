<div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">SignUp</div>
      <div class="card-body">
        <form #m2=ngForm>
          <div class="form-group">
            <div class="form-label-group">
              <input type="email" id="inputEmail" class="form-control" name="email" [(ngModel)]="s.email" placeholder="Email address" required="required" autofocus="autofocus">
              <label for="inputEmail">Email address</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" id="inputName" class="form-control" name="name" [(ngModel)]="s.name" placeholder="Name" required="required" autofocus="autofocus">
              <label for="inputName">Name</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="number" id="inputNumber" class="form-control" name="phonenumber" [(ngModel)]="s.phonenumber" placeholder="Contact Number" required="required" autofocus="autofocus">
              <label for="inputNumber">Contact Number</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required="required" [(ngModel)]="s.password">
              <label for="inputPassword">Password</label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me">
                Remember Password
              </label>
            </div>
          </div>
          <a class="btn btn-primary btn-block" (click)="signup()">Create</a>
        </form>
   <!-- <div class="text-center">
          <a class="d-block small mt-3" routerLink="/signup">Register an Account</a>
          <a      class="d-block small" href="forgot-password.html">Forgot Password?</a>
        </div> -->
      </div>
    </div>
  </div>
